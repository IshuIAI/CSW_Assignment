<!DOCTYPE html>
<html>
    <head>
        <title>My Schedule</title>
        <style>
            table, tr, th, td {
                border: 2px solid red;
                border-collapse: collapse;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>My Weekly Schedule</h1>
        <table style="height: 70%; width: 30%;">
            <tr>
                <th>Day</th>
                <th>Activities</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>Running</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Football</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Cricket</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Volleyball</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Baseball</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>Painting</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>Badminton</td>
            </tr>
        </table>
    </body>
</html>
