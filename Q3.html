<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Report Table</title>
        <style>
            table, tr, th, td {
                border: 2px solid black;
                border-collapse: collapse;
                padding: 10px;
            }
            table {
                width: 70%;
                text-align: center;
                height: 70%;
            }
            caption {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr style="background-color: gold;">
                <th rowspan="2">Student Name</th>
                <th rowspan="2">Roll No.</th>
                <th colspan="3">Subject</th>
                <th rowspan="2">Marks</th>
                <th rowspan="2">Grade</th>
            </tr>
            <tr><th>Math</th>
                <th>Science</th>
                <th>English</th>
            </tr>
            <tr style="background-color: aqua;">
                <td>Amrit</td>
                <td>1</td>
                <td>89</td>
                <td>76</td>
                <td>87</td>
                <td>252</td>
                <td>B</td>
                
            </tr>
            <tr style="background-color: bisque;">
                <td>Siya</td>
                <td>2</td>
                <td>80</td>
                <td>85</td>
                <td>90</td>
                <td>255</td>
                <td>A</td>
            </tr>
            <caption>Student Report</caption>
        </table>
    </body>
</html>
